	<script>
		var myNav = new navInit();
		$(document).ready(function(){		
			$(".navBtn").click(myNav.initActive);
			$(".visible-phone").click(myNav.mobileTouch);
			$("#memu").click(myNav.mobileTouch);
			$(".memu-item").click(function(){
				var temp = $(this).attr("btn-target"); 
				//alert(temp);
				$("#"+temp).trigger("click");
			});

			scroll();

			// 监听click事件
			$(".changecolor").click(function(e){
				// new a pencil to draw 
				var temp = new pageAnimation('JPC');

				$("#JPC").css("display","block").css("opacity","1");
				temp.circleS(e.pageX,e.pageY,'#FFB931',0,18,temp.sayK(e.pageX,e.pageY),6);
				setTimeout(function(){
					temp.circleS(e.pageX,e.pageY,'rgba(255,255,255,1)',0,17,temp.sayK(e.pageX,e.pageY),6);
				},300);

				setTimeout(function(){
					$("#JPC").fadeTo(800,0,function(){
						temp.clearCanvas();
						$(this).css("display","none");
					});
				},600);
			});

			$(".changecolor").mouseleave(function(){
				$(this).find(".colorchange").fadeTo(200,1);
			});

			$(".colorchange").mouseenter(function(){
				$(this).fadeTo(200,0);
			});

			//top事件
			$('.topBtn').click(function(){
  				$('html,body').animate({scrollTop: '0px'}, 800);
 			});
			$(window).scroll(function(){
				$('.topBtn').css('display', 'block');
				if($(window).scrollTop()==0){
					$('.topBtn').css('display', 'none');
				}
			});  			
		});
	</script>
