<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Index</title>
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/devgrp.css" />
</head>
<body>
	<img src="images/left-bottom.png" alt="left-bottom" class="left-bottom" width="28%">
	<img src="images/right-bottom.png" alt="right-bottom" class="right-bottom" width="20%">
	<div id="header" class="header">
		<div id="logoContainer" class="logoContainer">
			<img src="images/logo-white.png" alt="logo-white" width="220px" id="logo-white">
			<img src="images/logo-black.png" alt="logo-black" width="220px" id="logo-black" class="hide">
		</div>
		<div id="nav" class="nav">
			<ul>
				<li><a href="#" id="home" class="navBtn active" position="1">首页</a></li>
				<li><a href="#" id="introduced" class="navBtn" position="2">各组介绍</a></li>
				<li><a href="#" id="project" class="navBtn" position="3">工作项目</a></li>
				<li><a href="#" id="connect" class="navBtn" position="4">联系我们</a></li>
			</ul>
		</div>
	</div>
	<div id="homeContainer" class="homeContainer">
	123
	</div>

	<div id="introducedContainer" class="introducedContainer">
		<div class="java changecolor">
			<img src="images/Java.png" height="130" width="130" />
			<canvas width="340" height="200"></canvas>
			<canvas  width="340" height="200" class="colorchange"></canvas>
		</div>
		<div class="html5 changecolor">
			<img src="images/fe.png" height="130" width="130" />
			<canvas  width="340" height="200"></canvas>
			<canvas width="340" height="200" class="colorchange"></canvas>
		</div>
		<div class="ios changecolor">
			<img src="images/IOS.png" height="130" width="110" />
			<canvas width="340" height="200"></canvas>
			<canvas width="340" height="200" class="colorchange" ></canvas>
		</div>
		<div class="and changecolor">
			<img src="images/Android.png" height="130" width="120"  />
			<canvas  width="340" height="200"></canvas>
			<canvas width="340" height="200" class="colorchange" ></canvas>
		</div>
		<div class="php changecolor">
			<img src="images/PHP.png" height="130" width="180"/>
			<canvas  width="340" height="200"></canvas>
			<canvas width="340" height="200" class="colorchange"></canvas>
		</div>
		<div class="c changecolor">
			<img src="images/C++.png" height="130" width="150"/>
			<canvas  width="340" height="200"></canvas>
			<canvas width="340" height="200" class="colorchange"></canvas>
		</div>
	</div>
	<div id="projectContainer" class="projectContainer">
		
	</div>
	<div id="connectContainer" class="connectContainer">
	
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/navControl.js"></script>
	<script src="js/navScroll.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	<script src="js/devgrp.js"></script>
	<script>
		var myNav = new navInit();
		$(document).ready(function(){		
			$(".navBtn").click(myNav.initActive);
			scroll();

			$(".changecolor").mouseleave(function(){
				$(this).find(".colorchange").fadeTo(200,1);
			});

			$(".colorchange").mouseenter(function(){
				$(this).fadeTo(200,0);
			});

		});
	</script>
</body>
</html>
