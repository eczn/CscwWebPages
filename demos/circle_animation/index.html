<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/its.css">
</head>
<body>
	<canvas style="position: absolute;top: 0;left: 0;" id="JPC"></canvas>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jP_circle.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var temp = new pageAnimation('JPC');

	$(document).click(function(e){

		//-webkit-filter: blur(0px);

		temp.circleS(e.pageX,e.pageY,'#FFB931',0,18,temp.sayK(e.pageX,e.pageY),6);
		setTimeout(function(){
			temp.circleS(e.pageX,e.pageY,'#FFFFFF',0,17,temp.sayK(e.pageX,e.pageY),6);
		},300);

		// dd(0);
	});
});

function dd(i){

	$("#JPC").css("-webkit-filter",'blur('+i+'px)');

	i+=5;	
	if (i>60){
		return;
	}
	setTimeout(function(){
		dd(i);
	},50);

}

</script>
</html>
